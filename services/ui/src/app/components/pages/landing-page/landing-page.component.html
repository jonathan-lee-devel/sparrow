<div>
  <div class="container pt-32 max-w-7xl mx-auto">
    <div class="items-center">
      <h1
        class="three-d text-amber-400 text-4xl md:text-5xl lg:text-6xl text-center font-extrabold leading-tight tracking-tighter">
        Sparrow.Express
      </h1>
    </div>
    <div>
      <p class="text-amber-500 text-2xl md:text-3xl lg:text-4xl text-center font-thin">
        Search for your favorite delivery service:
      </p>
    </div>

    <form>
      <div class="flex">
        <button class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600" data-dropdown-toggle="dropdown" id="dropdown-button" type="button">{{currentSearchCategory}} <svg aria-hidden="true" class="w-2.5 h-2.5 ml-2.5" fill="none" viewBox="0 0 10 6" xmlns="http://www.w3.org/2000/svg">
          <path d="m1 1 4 4 4-4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg></button>
        <div class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700" id="dropdown">
          <ul aria-labelledby="dropdown-button" class="py-2 text-sm text-gray-700 dark:text-gray-200">
            <li>
              <button (click)="setSearchCategory(allCategories)" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" type="button">{{allCategories}}</button>
            </li>
            <li>
              <button (click)="setSearchCategory(restaurants)" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" type="button">{{restaurants}}</button>
            </li>
          </ul>
        </div>
        <div class="relative w-full">
          <input [(ngModel)]="queryParams" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" id="search-dropdown" name="queryParams" placeholder="Search..." required type="search">
          <button (click)="search(queryParams)" class="absolute top-0 right-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg aria-hidden="true" class="w-4 h-4" fill="none" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            </svg>
            <span class="sr-only">Search</span>
          </button>
        </div>
      </div>
    </form>
    <div>
      <app-loading-spinner *ngIf="isLoading" class="flex justify-center pt-5"></app-loading-spinner>
      <div *ngIf="isEmptySearchResults" class="flex justify-center pt-5">
        <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 pt-5">
          <div class="flex flex-col items-center pb-10">
            <img alt="Bonnie image" class="w-24 h-24 mb-3 rounded-full shadow-lg" src="favicon.ico"/>
            <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">No Results</h5>
            <span class="text-sm text-gray-500 dark:text-gray-400">No results for the given search parameters.</span>
          </div>
        </div>
      </div>
      <div *ngFor="let searchResult of searchResults" class="flex justify-center pt-5">
        <div class="w-full bg-gray-200 dark:bg-gray-900 py-10">
          <div class="container mx-auto px-6 flex items-center justify-center">
            <div class="w-full">
              <!-- Card is full width. Use in 12 col grid for best view. -->
              <!-- Card code block start -->
              <div class="flex flex-col lg:flex-row mx-auto bg-white dark:bg-gray-800 shadow rounded">
                <div class="w-full px-12 flex flex-col items-center py-10">
                  <div class="w-24 h-24 mb-3 p-2 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
                    <img alt="avatar" class="w-full h-full overflow-hidden object-cover rounded-full" src="favicon.ico" />
                  </div>
                  <h2 class="text-gray-800 dark:text-gray-100 text-xl tracking-normal font-medium mb-1">{{searchResult.name}}</h2>
                  <p class="flex text-gray-600 dark:text-gray-100 text-sm tracking-normal font-normal mb-3 text-center">
                        <span class="cursor-pointer mr-1 text-gray-600 dark:text-gray-100">
                            <svg class="icon icon-tabler icon-tabler-map-pin" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0z" stroke="none" />
                                <circle cx="12" cy="11" r="3" />
                                <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 0 1 -2.827 0l-4.244-4.243a8 8 0 1 1 11.314 0z" />
                            </svg>
                        </span>
                    Las Vegas, Nevada
                  </p>
                  <p class="text-gray-600 dark:text-gray-100 text-sm tracking-normal font-normal mb-8 text-center w-10/12">Restaurant</p>
                  <div class="flex items-start">
                    <div class="">
                      <h2 class="text-gray-600 dark:text-gray-100 text-2xl leading-6 mb-2 text-center">82</h2>
                      <p class="text-gray-800 dark:text-gray-100 text-sm leading-5">Reviews</p>
                    </div>
                    <div class="mx-6 lg:mx-3 xl:mx-6 px-8 lg:px-4 xl:px-8 border-l border-r">
                      <h2 class="text-gray-600 dark:text-gray-100 text-2xl leading-6 mb-2 text-center">28</h2>
                      <p class="text-gray-800 dark:text-gray-100 text-sm leading-5">Products</p>
                    </div>
                    <div class="">
                      <h2 class="text-gray-600 dark:text-gray-100 text-2xl leading-6 mb-2 text-center">42</h2>
                      <p class="text-gray-800 dark:text-gray-100 text-sm leading-5">Deliveries</p>
                    </div>
                  </div>
                  <div class="flex items-center">
                    <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-3" routerLink="/organizations/{{searchResult.id}}">View</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
