apiVersion: v1
kind: Service
metadata:
  name: {{ template "sparrow.fullname" . }}
  labels:
    app: {{ template "sparrow.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: LoadBalancer
  ports:
    - name: node
      port: {{ .Values.ui.port }}
      targetPort: node
  selector:
    app: {{ template "sparrow.fullname" . }}
