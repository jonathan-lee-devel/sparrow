apiVersion: v1
kind: Service
metadata:
  name: {{ template "sparrow.fullname" . }}-node-service
  namespace: sparrow-{{ .Values.environment }}
  labels:
    app: {{ template "sparrow.fullname" . }}
    chart: {{ template "sparrow.chart" . }}
    component: "{{ .Values.api.name }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - name: http
    protocol: TCP
    port: 3000
    targetPort: 3000
{{- if eq .Values.environment "development" }}
    nodePort: {{ .Values.api.service.nodePort }}
  type: NodePort
{{- end }}
  selector:
    app: {{ template "sparrow.fullname" . }}
    component: "{{ .Values.api.name }}"
    release: {{ .Release.Name }}
status:
  loadBalancer: {}
